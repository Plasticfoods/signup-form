<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up form</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- css styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <section class="first-section">
            <h1 class="title">Learn to code by watching others</h1>
            <p class="description">
                See how experienced developers solve problems in real-time.
                Watching scripted tutorials is great, but understanding how
                developers think is invaluable.
            </p>
        </section>

        <section class="second-section">
            <p class="trial-message">
                <span>Try it free 7 days</span>
                then $20/mo. thereafter
            </p>

            <form action="#">
                <div class="input-area">
                    <input type="text" nalname" id="fname" placeholder="First Name" class="input">
                    <label flname" class="warning">First Name cannot be empty</label>
                </div>
                <div class="input-area">
                    <input type="text" name="lname" id="lname" placeholder="Last Name" class="input">
                    <label for="lname" class="warning">Last Name cannot be empty</label>
                </div>
                <div class="input-area">
                    <input type="email" name="email" id="email" placeholder="Email Address" class="input">
                    <label for="email" class="warning">Looks like this is not an email</label>
                </div>
                <div class="input-area">
                    <input type="password" name="Password" id="password" placeholder="Password" class="input">
                    <label for="Password" class="warning">Password cannot be empty</label>
                </div>

                <button class="btn-submit">CLAIM YOUR FREE TRIAL</button>
                <p class="tc-message">
                    By clicking the button, you are agreeing to our 
                    <a href="#">Terms and Services</a>
                </p>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>

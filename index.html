<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up form</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <!-- css styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <section class="first">
            <h1 class="title">Learn to code by watching others</h1>
            <p class="description">
                See how experienced developers solve problems in real-time.
                Watching scripted tutorials is great, but understanding how
                developers think is invaluable.
            </p>
        </section>

        <section class="second">
            <p class="trail-message">Try it free 7 days then $20/mo. thereafter</p>

            <form action="#">
                <input type="text" name="fnaname" id="fname">
                <label for="fname" class="warning">First Name cannot be empty</label>

                <input type="text" name="lname" id="lname">
                <label for="lname" class="warning">Last Name cannot be empty</label>

                <input type="email" name="email" id="email">
                <label for="email" class="warning">Looks like this is not an email</label>

                <input type="password" name="password" id="password">
                <label for="fname" class="warning">Password cannot be empty</label>

                <button class="btn-submit">CLAIM YOUR FREE TRIAL</button>
                <p class="tc-message">By clicking the button, you are agreeing to our Terms and Services</p>
            </form>
        </section>
    </main>
</body>
</html>
